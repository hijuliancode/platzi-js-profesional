<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>

    <script>
      const video = document.querySelector('video')
      const button = document.querySelector('button')
      let played = false

      function MediaPlayer(config) {
        this.media = config.el
      }

      MediaPlayer.prototype.play = function() {
        console.log('play')
        played = true
        this.media.play()
      }
      MediaPlayer.prototype.pause = function() {
        console.log('pause')
        played = false
        this.media.pause()
      }

      const player = new MediaPlayer({ el: video })
      button.onclick = () => played ? player.pause() : player.play()
    </script>
  </body>
</html>
