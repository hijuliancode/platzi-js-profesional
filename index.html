<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>

    <!-- async: hace el llamado del script pero no lo ejecuta hasta que esta listo, puede detener la carga del html -->
    <!-- defer: hace el llamado del script pero no lo ejecuta hasta que el documento html haya sido procesado -->
    <script src="/assets/index.js"></script>
  </body>
</html>
